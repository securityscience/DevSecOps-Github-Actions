        ssl_client_certificate /path_to/mTLS/ca.crt;
        ssl_verify_client on;  # require client cert
        ssl_verify_depth 2;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

